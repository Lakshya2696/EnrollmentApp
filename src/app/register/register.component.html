<div class="register">
    <h3>Registration page</h3>
    <form #myForm="ngForm" (ngSubmit)="onRegistrationSubmit(myForm.value)">
        <p>
            <input type="text"  
                [ngModel]="register.name" name= "name" placeholder= "Name" required>
        </p>
        <p>
            <input type="email"  
                [ngModel]="register.email" name= "email" placeholder= "Email" required>
        </p>
        <p>
            <input type="password"  
                [ngModel]="register.password" name= "password" placeholder= "Password" required>
        </p>
        <p>
            <input type="password"  
                [ngModel]="register.cpassword" name= "cpassword" placeholder= "Confirm password" required>
        </p>
        <p>
            <button type="submit" [disabled]="!myForm.valid">Submit</button>
        </p>
    </form>
    </div>
